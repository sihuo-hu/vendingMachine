@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/operation/mountings/edit.js"]}){
<form id="mountingsForm" lay-filter="mountingsForm" class="layui-form model-form">
    <input name="commodityId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">跳舞机编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="code" placeholder="请输入跳舞机编码" type="text" class="layui-input" lay-verify="required"
                   style="width: 200px;" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳舞机名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入跳舞机名称" type="text" class="layui-input" lay-verify="required"
                   style="width: 200px;" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳舞机地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="address" placeholder="请输入跳舞机地址" type="text" class="layui-input" lay-verify="required"
                   style="width: 200px;" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
