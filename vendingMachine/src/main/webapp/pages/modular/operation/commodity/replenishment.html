@layout("/common/_container.html",{js:["/assets/modular/operation/commodity/replenishment.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">撤补货管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select id="status">
                                    <option value="">类型</option>
                                    <option value="">全部</option>
                                    <option value="WITHDRAW">撤货记录</option>
                                    <option value="REOLENISH">补货记录</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="创建时间"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="replenishmentTable" lay-filter="replenishmentTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>



@}
