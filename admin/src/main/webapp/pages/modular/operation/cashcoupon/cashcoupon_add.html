@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/operation/cashcoupon/cashcoupon_add.js"]}){
<form id="cashcouponForm" lay-filter="cashcouponForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">代金券名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="ccName" placeholder="请输入代金券名称" type="text" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">代金券金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="ccMoney" placeholder="请输入代金券金额" type="number" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">使用范围</label>
        <div class="layui-input-block" id="ccScopeIds">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发放方式</label>
        <div class="layui-input-block" >
            <input lay-filter="grantMode" type="radio" name="grantMode" value="MANUAL" title="手动发放" checked>
            <input lay-filter="grantMode" type="radio" name="grantMode" value="AUTO" title="自动发放">
        </div>
    </div>
    <div class="layui-form-item" id="startTime_div">
        <label class="layui-form-label">生效时间</label>
        <div class="layui-input-block">
            <input id="startTime" name="startTime" placeholder="请输入生效时间" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过期方式</label>
        <div class="layui-input-block">
            <input type="radio" id="pastDueMode1" lay-filter="pastDueMode" name="pastDueMode" value="UNIFY" title="统一失效" checked>
            <input type="radio" id="pastDueMode2" lay-filter="pastDueMode" name="pastDueMode" value="DIFFERENT" title="按用户领取日期失效">
        </div>
    </div>
    <div class="layui-form-item" id="pastDueTime_div">
        <label class="layui-form-label">过期时间</label>
        <div class="layui-input-block">
            <input id="pastDueTime" name="pastDueTime" placeholder="请输入过期时间" type="text" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item" id="pastDueTime_or_div">
        <label class="layui-form-label">OR</label>
        <div class="layui-input-block">
            <span>如果过期时间与过期天数都填写的话，默认按过期时间取值</span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过期天数</label>
        <div class="layui-input-block">
            <input name="pastDueDay" placeholder="请输入过期天数" type="number" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item" id="grantCondition" style="display: none;">
        <label class="layui-form-label">发放条件</label>
        <div class="layui-input-block">
            <select name="grantCondition" lay-filter="grantCondition" lay-verify="required">
                <option value="NEW_CUSTOMER">新用户</option>
                <option value="FIRST_RECHARGE">首次充值赠送</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" id="amountToMark" style="display: none;">
        <label class="layui-form-label">达标金额</label>
        <div class="layui-input-block">
            <input name="amountToMark" lay-verify="amountToMark" placeholder="请输入达标金额" type="number" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="ccExplain" placeholder="请输入描述" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
